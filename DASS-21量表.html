<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASS-21 心理健康评估</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抑郁-焦虑-压力量表简体中文版（DASS-21）</h1>
        <form id="dassForm">
            <!-- Question 1 -->
            <div class="question">
                <label><strong>1. 我感到沮丧或绝望。</strong></label>
                <label><input type="radio" name="q1" value="0" required>从不</label>
                <label><input type="radio" name="q1" value="1">偶尔</label>
                <label><input type="radio" name="q1" value="2">有时</label>
                <label><input type="radio" name="q1" value="3">经常</label>
            </div>
            <!-- Question 2 -->
            <div class="question">
                <label><strong>2. 我觉得做事情没有意义或乐趣。</strong></label>
                <label><input type="radio" name="q2" value="0" required>从不</label>
                <label><input type="radio" name="q2" value="1">偶尔</label>
                <label><input type="radio" name="q2" value="2">有时</label>
                <label><input type="radio" name="q2" value="3">经常</label>
            </div>
            <!-- Question 3 -->
            <div class="question">
                <label><strong>3. 我觉得自己是个失败者。</strong></label>
                <label><input type="radio" name="q3" value="0" required>从不</label>
                <label><input type="radio" name="q3" value="1">偶尔</label>
                <label><input type="radio" name="q3" value="2">有时</label>
                <label><input type="radio" name="q3" value="3">经常</label>
            </div>
            <!-- Question 4 -->
            <div class="question">
                <label><strong>4. 我对未来感到悲观。</strong></label>
                <label><input type="radio" name="q4" value="0" required>从不</label>
                <label><input type="radio" name="q4" value="1">偶尔</label>
                <label><input type="radio" name="q4" value="2">有时</label>
                <label><input type="radio" name="q4" value="3">经常</label>
            </div>
            <!-- Question 5 -->
            <div class="question">
                <label><strong>5. 我觉得自己无法克服困难。</strong></label>
                <label><input type="radio" name="q5" value="0" required>从不</label>
                <label><input type="radio" name="q5" value="1">偶尔</label>
                <label><input type="radio" name="q5" value="2">有时</label>
                <label><input type="radio" name="q5" value="3">经常</label>
            </div>
            <!-- Question 6 -->
            <div class="question">
                <label><strong>6. 我感到紧张不安。</strong></label>
                <label><input type="radio" name="q6" value="0" required>从不</label>
                <label><input type="radio" name="q6" value="1">偶尔</label>
                <label><input type="radio" name="q6" value="2">有时</label>
                <label><input type="radio" name="q6" value="3">经常</label>
            </div>
            <!-- Question 7 -->
            <div class="question">
                <label><strong>7. 我担心可能会发生一些坏事。</strong></label>
                <label><input type="radio" name="q7" value="0" required>从不</label>
                <label><input type="radio" name="q7" value="1">偶尔</label>
                <label><input type="radio" name="q7" value="2">有时</label>
                <label><input type="radio" name="q7" value="3">经常</label>
            </div>
            <!-- Question 8 -->
            <div class="question">
                <label><strong>8. 我感到心慌意乱。</strong></label>
                <label><input type="radio" name="q8" value="0" required>从不</label>
                <label><input type="radio" name="q8" value="1">偶尔</label>
                <label><input type="radio" name="q8" value="2">有时</label>
                <label><input type="radio" name="q8" value="3">经常</label>
            </div>
            <!-- Question 9 -->
            <div class="question">
                <label><strong>9. 我难以放松下来。</strong></label>
                <label><input type="radio" name="q9" value="0" required>从不</label>
                <label><input type="radio" name="q9" value="1">偶尔</label>
                <label><input type="radio" name="q9" value="2">有时</label>
                <label><input type="radio" name="q9" value="3">经常</label>
            </div>
            <!-- Question 10 -->
            <div class="question">
                <label><strong>10. 我害怕最坏的情况会发生。</strong></label>
                <label><input type="radio" name="q10" value="0" required>从不</label>
                <label><input type="radio" name="q10" value="1">偶尔</label>
                <label><input type="radio" name="q10" value="2">有时</label>
                <label><input type="radio" name="q10" value="3">经常</label>
            </div>
            <!-- Question 11 -->
            <div class="question">
                <label><strong>11. 我感到惊恐不安。</strong></label>
                <label><input type="radio" name="q11" value="0" required>从不</label>
                <label><input type="radio" name="q11" value="1">偶尔</label>
                <label><input type="radio" name="q11" value="2">有时</label>
                <label><input type="radio" name="q11" value="3">经常</label>
            </div>
            <!-- Question 12 -->
            <div class="question">
                <label><strong>12. 我感到心跳加速。</strong></label>
                <label><input type="radio" name="q12" value="0" required>从不</label>
                <label><input type="radio" name="q12" value="1">偶尔</label>
                <label><input type="radio" name="q12" value="2">有时</label>
                <label><input type="radio" name="q12" value="3">经常</label>
            </div>
            <!-- Question 13 -->
            <div class="question">
                <label><strong>13. 我感觉呼吸困难。</strong></label>
                <label><input type="radio" name="q13" value="0" required>从不</label>
                <label><input type="radio" name="q13" value="1">偶尔</label>
                <label><input type="radio" name="q13" value="2">有时</label>
                <label><input type="radio" name="q13" value="3">经常</label>
            </div>
            <!-- Question 14 -->
            <div class="question">
                <label><strong>14. 我感到颤抖。</strong></label>
                <label><input type="radio" name="q14" value="0" required>从不</label>
                <label><input type="radio" name="q14" value="1">偶尔</label>
                <label><input type="radio" name="q14" value="2">有时</label>
                <label><input type="radio" name="q14" value="3">经常</label>
            </div>
            <!-- Question 15 -->
            <div class="question">
                <label><strong>15. 我感觉到好像快要倒下。</strong></label>
                <label><input type="radio" name="q15" value="0" required>从不</label>
                <label><input type="radio" name="q15" value="1">偶尔</label>
                <label><input type="radio" name="q15" value="2">有时</label>
                <label><input type="radio" name="q15" value="3">经常</label>
            </div>
            <!-- Question 16 -->
            <div class="question">
                <label><strong>16. 我觉得我可能要失去控制。</strong></label>
                <label><input type="radio" name="q16" value="0" required>从不</label>
                <label><input type="radio" name="q16" value="1">偶尔</label>
                <label><input type="radio" name="q16" value="2">有时</label>
                <label><input type="radio" name="q16" value="3">经常</label>
            </div>
            <!-- Question 17 -->
            <div class="question">
                <label><strong>17. 我觉得我的头脑一片空白。</strong></label>
                <label><input type="radio" name="q17" value="0" required>从不</label>
                <label><input type="radio" name="q17" value="1">偶尔</label>
                <label><input type="radio" name="q17" value="2">有时</label>
                <label><input type="radio" name="q17" value="3">经常</label>
            </div>
            <!-- Question 18 -->
            <div class="question">
                <label><strong>18. 我很难集中注意力。</strong></label>
                <label><input type="radio" name="q18" value="0" required>从不</label>
                <label><input type="radio" name="q18" value="1">偶尔</label>
                <label><input type="radio" name="q18" value="2">有时</label>
                <label><input type="radio" name="q18" value="3">经常</label>
            </div>
            <!-- Question 19 -->
            <div class="question">
                <label><strong>19. 我觉得我无法做出决定。</strong></label>
                <label><input type="radio" name="q19" value="0" required>从不</label>
                <label><input type="radio" name="q19" value="1">偶尔</label>
                <label><input type="radio" name="q19" value="2">有时</label>
                <label><input type="radio" name="q19" value="3">经常</label>
            </div>
            <!-- Question 20 -->
            <div class="question">
                <label><strong>20. 我感到烦躁不安。</strong></label>
                <label><input type="radio" name="q20" value="0" required>从不</label>
                <label><input type="radio" name="q20" value="1">偶尔</label>
                <label><input type="radio" name="q20" value="2">有时</label>
                <label><input type="radio" name="q20" value="3">经常</label>
            </div>
            <!-- Question 21 -->
            <div class="question">
                <label><strong>21. 我感到压力很大。</strong></label>
                <label><input type="radio" name="q21" value="0" required>从不</label>
                <label><input type="radio" name="q21" value="1">偶尔</label>
                <label><input type="radio" name="q21" value="2">有时</label>
                <label><input type="radio" name="q21" value="3">经常</label>
            </div>
            <button type="submit">提交</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('dassForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let depressionScore = 0;
            let anxietyScore = 0;
            let stressScore = 0;

            // Depression questions: q1, q2, q3, q4, q5, q7, q8, q10, q13, q14, q17, q18, q19
            depressionScore += parseInt(document.querySelector('input[name="q1"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q2"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q3"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q4"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q5"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q7"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q8"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q10"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q13"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q14"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q17"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q18"]:checked').value);
            depressionScore += parseInt(document.querySelector('input[name="q19"]:checked').value);

            // Anxiety questions: q6, q9, q11, q12, q15, q16, q20
            anxietyScore += parseInt(document.querySelector('input[name="q6"]:checked').value);
            anxietyScore += parseInt(document.querySelector('input[name="q9"]:checked').value);
            anxietyScore += parseInt(document.querySelector('input[name="q11"]:checked').value);
            anxietyScore += parseInt(document.querySelector('input[name="q12"]:checked').value);
            anxietyScore += parseInt(document.querySelector('input[name="q15"]:checked').value);
            anxietyScore += parseInt(document.querySelector('input[name="q16"]:checked').value);
            anxietyScore += parseInt(document.querySelector('input[name="q20"]:checked').value);

            // Stress questions: q1, q2, q3, q4, q5, q6, q7, q8, q9, q10, q11, q12, q13, q14, q15, q16, q17, q18, q19, q20, q21
            stressScore += parseInt(document.querySelector('input[name="q1"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q2"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q3"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q4"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q5"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q6"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q7"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q8"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q9"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q10"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q11"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q12"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q13"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q14"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q15"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q16"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q17"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q18"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q19"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q20"]:checked').value);
            stressScore += parseInt(document.querySelector('input[name="q21"]:checked').value);

            let resultText = `
                <p><strong>抑郁得分:</strong> ${depressionScore}</p>
                <p><strong>焦虑得分:</strong> ${anxietyScore}</p>
                <p><strong>压力得分:</strong> ${stressScore}</p>
            `;

            if (depressionScore >= 0 && depressionScore <= 9) {
                resultText += "<p>抑郁水平: 正常</p>";
            } else if (depressionScore >= 10 && depressionScore <= 13) {
                resultText += "<p>抑郁水平: 轻微</p>";
            } else if (depressionScore >= 14 && depressionScore <= 20) {
                resultText += "<p>抑郁水平: 中度</p>";
            } else if (depressionScore >= 21 && depressionScore <= 27) {
                resultText += "<p>抑郁水平: 重度</p>";
            }

            if (anxietyScore >= 0 && anxietyScore <= 7) {
                resultText += "<p>焦虑水平: 正常</p>";
            } else if (anxietyScore >= 8 && anxietyScore <= 9) {
                resultText += "<p>焦虑水平: 轻微</p>";
            } else if (anxietyScore >= 10 && anxietyScore <= 14) {
                resultText += "<p>焦虑水平: 中度</p>";
            } else if (anxietyScore >= 15 && anxietyScore <= 21) {
                resultText += "<p>焦虑水平: 重度</p>";
            }

            if (stressScore >= 0 && stressScore <= 14) {
                resultText += "<p>压力水平: 正常</p>";
            } else if (stressScore >= 15 && stressScore <= 18) {
                resultText += "<p>压力水平: 轻微</p>";
            } else if (stressScore >= 19 && stressScore <= 25) {
                resultText += "<p>压力水平: 中度</p>";
            } else if (stressScore >= 26 && stressScore <= 42) {
                resultText += "<p>压力水平: 重度</p>";
            }

            document.getElementById('result').innerHTML = resultText;
        });
    </script>
</body>
</html>
